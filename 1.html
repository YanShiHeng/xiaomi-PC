<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./layui/css/layui.css">
    <style>
        input[type=checkbox] {
            cursor: pointer;
            position: relative;
            width: 15px;
            height: 15px;
            font-size: 14px;
         
        }

        input[type=checkbox]::after {
            position: absolute;
            top: 0;
            color: #000;
            width: 15px;
            height: 15px;
            display: inline-block;
            visibility: visible;
            padding-left: 0px;
            text-align: center;
            content: ' ';
            border-radius: 3px;
            border: 0;
            /* border: 1px solid #000; */

        }

        input[type=checkbox]:checked::after {
            content: "âœ“";
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            background-color: #ff6700;
            border:0;
        }
    </style>

    </style>
</head>

</body>
